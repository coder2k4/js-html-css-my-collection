<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фильтр</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>

<h1>Фильтр контента</h1>

<div class="container">

    <nav class="filter-nav">
        <a href="#" class="filter-nav__link _active" data-ag-filter="all">All</a>
        <a href="#" class="filter-nav__link" data-ag-filter="car">Car</a>
        <a href="#" class="filter-nav__link" data-ag-filter="train">Train</a>
        <a href="#" class="filter-nav__link" data-ag-filter="ship">Ship</a>
        <a href="#" class="filter-nav__link" data-ag-filter="plane">Plane</a>
        <a href="#" class="filter-nav__link" data-ag-filter="bike">Bike</a>
    </nav>

    <div class="filter-content">

        <div class="filter-content__item" data-ag-filter-item="car" >
            <img src="https://source.unsplash.com/random/300x200/?car" alt="car">
        </div>

        <div class="filter-content__item" data-ag-filter-item="train" >
            <img src="https://source.unsplash.com/random/300x200/?train" alt="train">
        </div>

        <div class="filter-content__item" data-ag-filter-item="ship">
            <img src="https://source.unsplash.com/random/300x200/?ship"  alt="ship">
        </div>

        <div class="filter-content__item" data-ag-filter-item="plane">
            <img src="https://source.unsplash.com/random/300x200/?plane"  alt="airship">
        </div>

        <div class="filter-content__item" data-ag-filter-item="bike">
            <img src="https://source.unsplash.com/random/300x200/?bike"  alt="bike">
        </div>




        <div class="filter-content__item" data-ag-filter-item="car" >
            <img src="https://source.unsplash.com/random/400x200/?car" alt="car">
        </div>

        <div class="filter-content__item" data-ag-filter-item="train" >
            <img src="https://source.unsplash.com/random/400x200/?train" alt="train">
        </div>

        <div class="filter-content__item" data-ag-filter-item="ship">
            <img src="https://source.unsplash.com/random/400x200/?ship"  alt="ship">
        </div>

        <div class="filter-content__item" data-ag-filter-item="plane">
            <img src="https://source.unsplash.com/random/400x200/?plane"  alt="airship">
        </div>

        <div class="filter-content__item" data-ag-filter-item="bike">
            <img src="https://source.unsplash.com/random/400x200/?bike"  alt="bike">
        </div>


        <div class="filter-content__item" data-ag-filter-item="car" >
            <img src="https://source.unsplash.com/random/600x320/?car" alt="car">
        </div>

        <div class="filter-content__item" data-ag-filter-item="train" >
            <img src="https://source.unsplash.com/random/600x320/?train" alt="train">
        </div>

        <div class="filter-content__item" data-ag-filter-item="ship">
            <img src="https://source.unsplash.com/random/600x320/?ship"  alt="ship">
        </div>

        <div class="filter-content__item" data-ag-filter-item="plane">
            <img src="https://source.unsplash.com/random/600x320/?plane"  alt="airship">
        </div>

        <div class="filter-content__item" data-ag-filter-item="bike">
            <img src="https://source.unsplash.com/random/600x320/?bike"  alt="bike">
        </div>



        <div class="filter-content__item" data-ag-filter-item="car" >
            <img src="https://source.unsplash.com/random/500x320/?car" alt="car">
        </div>

        <div class="filter-content__item" data-ag-filter-item="train" >
            <img src="https://source.unsplash.com/random/500x320/?train" alt="train">
        </div>

        <div class="filter-content__item" data-ag-filter-item="ship">
            <img src="https://source.unsplash.com/random/500x320/?ship"  alt="ship">
        </div>

        <div class="filter-content__item" data-ag-filter-item="plane">
            <img src="https://source.unsplash.com/random/500x320/?plane"  alt="airship">
        </div>

        <div class="filter-content__item" data-ag-filter-item="bike">
            <img src="https://source.unsplash.com/random/500x320/?bike"  alt="bike">
        </div>



    </div>

</div>

<script src="script.js"></script>
</body>
</html>
