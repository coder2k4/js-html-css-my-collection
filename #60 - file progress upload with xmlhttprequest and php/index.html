<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Загрузка файлов JS + PHP</title>
</head>
<body>

<div class="container">
    <h1 class="mt-3 mb-3 text-center">Множественная загрузка файлов с прогресбаром!</h1>

    <div class="card">
        <div class="card-header">Выберите файл</div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <td width="50%" align="right"><b>Выберите файл</b></td>
                    <td width="50%">
                        <input type="file" id="select_file" multiple/>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <br/>

    <div class="progress" id="progess_bar" style="display: none">
        <div class="progress-bar" id="progess_bar_process" role="progressbar" style="width:0"></div>
    </div>

    <div id="uploaded_image" class="row mt-5"></div>



</div>

<script src="script.js"></script>

</body>
</html>
