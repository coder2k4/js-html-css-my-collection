<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>progress steps</title>
  </head>
  <body>

    <div class="container">

      <div class="progress-container">
        <div class="progress"></div>
        <div class="scroll-to-top-btn active">1</div>
        <div class="scroll-to-top-btn">2</div>
        <div class="scroll-to-top-btn">3</div>
        <div class="scroll-to-top-btn">4</div>
      </div>

      <button class="btn prev" disabled>Назад</button>
      <button class="btn next">Далее</button>

    </div>

    <script src="script.js"></script>
  </body>
</html>
